<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      background-color: black;
      color: rgb(175, 172, 172);
      text-align: center;
    }

    body {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      margin: 20px 0;
      font-size: 65px;
    }

    p {
      display: inline-block;
      height: 100px;
      width: 250px;
      border: solid 1px white;
      font-size: 32px;
      text-align: center;
    }

    #output {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      width: 250px;
      background-color: antiquewhite;
      color: black;
    }

    button:hover {
      color: white;
      background-color: red;
    }

    #new:hover {
      background-color: limegreen;
    }

    input {
      height: 50px;
      width: 250px;
      font-size: 32px;
    }
  </style>
</head>

<body onload="generateNewShips()">
  <h1>SPACE INVADERS</h1>
  <div id="output"></div>
  <div>
    <button onclick="chooseShipToFireAt()">FIRE</button>
    <button id="new" onclick="generateNewShips()">NEW GAME</button>
  </div>
  <div>
    <h2># of defender ships</h2>
    <input type="text" id="defender-input" placeholder="defender ships" value="5">
    <h2># of attacker ships</h2>
    <input type="text" id="attacker-input" placeholder="attacker ships" value="8">
  </div>
  <script type="text/javascript">
    let arrayOfShips = [];

    class Ship {
      constructor(name, health, damagetaken, id) {
        this.name = name;
        this.health = health;
        this.damagetaken = damagetaken;
        this.id = id;
      }

      loseHealth() {
        this.health = this.health - this.damagetaken
        if (this.health < 0) {
          this.health = 0
        }
      }
    }

    class MotherShip extends Ship {
      constructor(name, health, damagetaken, id) {
        super(name, health, damagetaken, id);
      }

      destroyAllShips() {
        arrayOfShips.forEach(setHealthToZero);
      }
    }

    const setHealthToZero = ship => ship.health = 0;

    const generateNewShips = () => {
      const numberOfDefenders = parseInt(document.getElementById('defender-input').value);
      const numberOfAttackers = parseInt(document.getElementById('attacker-input').value);
      arrayOfShips = [];
      document.getElementById('output').innerHTML = '';
      arrayOfShips[0] = new MotherShip("mothership", 100, 9, `ship${arrayOfShips.length+1}`);
      for (let index = 1; index < (numberOfDefenders + 1); index++) {
        arrayOfShips[index] = new Ship("defender", 80, 10, `ship${arrayOfShips.length+1}`);
      }
      for (let index = arrayOfShips.length; index < (numberOfAttackers + numberOfDefenders + 1); index++) {
        arrayOfShips[index] = new Ship("attacker", 45, 12, `ship${arrayOfShips.length+1}`);
      }

      arrayOfShips.forEach(createShipHealthInHtml);
    }

    const createShipHealthInHtml = (ship) => {
      document.getElementById('output').innerHTML += `<p id='${ship.id}'>${ship.name}<br>${ship.health}</p>`;
    }

    const chooseShipToFireAt = () => {
      const shipPosition = Math.floor(Math.random() * arrayOfShips.length)
      let chosenShip = arrayOfShips[shipPosition];
      fireAtShip(chosenShip);
      if (arrayOfShips[shipPosition].health < 1) {
        arrayOfShips.splice(shipPosition, 1)
        console.log('Ship removed from array: ' + arrayOfShips)
      }
    }

    const fireAtShip = (ship) => {
      ship.loseHealth();
      console.log('Fired at ... ' + ship.id)
      if (arrayOfShips[0].health < 1) {
        arrayOfShips[0].destroyAllShips()
      }
      arrayOfShips.forEach(updateShipHealth);
    }

    const updateShipHealth = (ship) => {
      document.getElementById(ship.id).innerHTML = `${ship.name}<br>${ship.health}`;
    }
  </script>
</body>

</html>
